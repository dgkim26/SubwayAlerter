<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Subwayalerter by pooi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    
    <style>
		
			*{
				
				list-style-type : none;
				text-decoration : none;	
				margin : 0;
				padding : 0;
				
			}
			
			a{
				
				color : black;	
				
			}
		
			body{
				
				width : 960px;
				margin : 0 auto;	
				font-size : 16px;
				
			}
		
			header{
				
				position : relative;
				width : 100%;
				margin-top : 20px;
				background-color : white;
				height : 50px;
				box-shadow : 0px 3px 2px #eee;
				
			}
			
			header hgroup{
				
				font-size : 0.8em;
				float : left;
				margin-top : 3px;
				margin-left : 3px;
				color : #444;
				overflow : hidden;
				
			}
			
			header h1{
				
				font-size : 1.7em;
				float : left;
				line-height : 50px;
				
			}
			
			header h2{
				
				float : left;
				font-size : 1.1em;
				width : 140px;
				margin-top : 20px;
				margin-left : 5px;
				
			}
			
			header img.logo{
				
				width : 45px;
				height : 45px;
				float : left;
				display : block;
				margin-top : 2.5px;
				margin-left : 5px;
				
			}
			
			header nav#lnb{
				
				height : 43px;
				line-height : 43px;
				float : left;
				width : 45%;
				margin-top : 7px;
				
			}
			
			header nav#lnb ul li{
				
				width : 20%;
				float : left;
				
			}
			
			header nav#lnb ul li a{
				
				display : block;
				height : 43px;
				line-height : 43px;
				padding : 0 15px;
				color : #444;
				font-size : 0.9em;
				
			}
			
			header nav#lnb ul li a:hover{
			
				color : #c75655;
				text-shadow : 0px 1px 1px #eee;
				
			}
			
			header div.button_wrap{
				
				position : absolute;	
				right : 0;
				bottom : 0;
				
			}
			
			header div.button_wrap div.button{
				
				float : left;
				
			}
			
			header div.button_wrap div.button a{
				
				font-size : 0.7em;
				display : block;
				float : left;
				color : #444;
				height : 43px;
				line-height : 43px;
				padding : 0 10px;
				margin-top : 7px;
				
			}
			
			header div.button_wrap div.button a:hover{
				
				color : #c75655;	
				
			}
			
			header div.button_wrap div.dropdown:hover + ul.dropdown_list{
				
				display : block;
				
			}
			
			header div.button_wrap ul.dropdown_list{
				
				display : none;
				width : 73px;
				position : absolute;
				top : 50px;	
				right : 0;
				border : 1px solid #c55554;
				
			}
			
			header div.button_wrap ul.dropdown_list:hover{
				
				display : block;
				
			}
			
			header div.button_wrap ul.dropdown_list li a{
				
				text-align : center;
				font-size : 0.7em;
				display : block;
				color : #444;
				height : 50px;
				line-height : 50px;
				padding : 0 10px;
				background-color : white;
				box-sizing : border-box;
				
			}
			
			header div.button_wrap ul.dropdown_list li a:hover{
				
				color : #c75655;
				background-color : #fabfbe;
				
			}
			
			section{
				
				width : 100%;
				box-sizing : border-box;
				margin-top : 20px;	
				overflow : hidden;
				background-color : #DD5F5E;
				padding-bottom : 25px;
				padding-top : 20px;
				
			}
			
			section h1{
				
				font-size : 1.3em;	
				color : white;
				margin-top : 3px;
				text-align : center;
				
			}
			
			section div#main_image{
				
				width : 150px;
				
			}
			
			section div#main_image img.logo{
				
				width : 150px;
				height : 150px;
				margin-left : 405px;
				border : 1px solid white;
				border-radius : 30px;
				margin-top : 20px;
				
			}
			
			section article.explanation{
				
				color : white;
				margin-top : 15px;
				font-size : 1.0em;
				line-height : 30px;	
				
			}
			
			section article.explanation ul li div.term::before{
				
				content : "| ";	
				
			}
			
			section article.explanation ul{
				
				margin-left : 180px;
				
			}
			
			section article.explanation ul li{
				
				height : 30px;
				line-height : 30px;	
				
			}
			
			section article.explanation ul li div.term{
				
				float : left;
				width : 140px;
				
			}
			
			section article.explanation ul li div.bar{
				
				width : 300px;
				height : 20px;
				background-color : white;
				float : left;
				margin-left : 15px;
				margin-top : 3px;
				
			}
			
			section article.explanation ul li:nth-child(1) div.bar{
				
				width : 280px;	
				-webkit-animation-name : slide1;
				-webkit-animation-duration : 2.5s;
				-webkit-animation-fill-mode : forward;
				
			}
			
			section article.explanation ul li:nth-child(2) div.bar{
				
				width : 350px;
				-webkit-animation-name : slide2;
				-webkit-animation-duration : 2.5s;
				-webkit-animation-fill-mode : forward;
				
			}
			
			section article.explanation ul li:nth-child(3) div.bar{
				
				width : 330px;
				-webkit-animation-name : slide3;
				-webkit-animation-duration : 2.5s;
				-webkit-animation-fill-mode : forward;
				
			}
			
			@keyframes slide1{
				
				from{
					
					width : 0px;
					
				}
				
				to{
					
					width : 280px;
					
				}
				
			}
			
			@keyframes slide2{
				
				from{
					
					width : 0px;
					
				}
				
				to{
					
					width : 350px;
					
				}
				
			}
			
			@keyframes slide3{
				
				from{
					
					width : 0px;
					
				}
				
				to{
					
					width : 330px;
					
				}
				
			}
			
			section article.explanation ul li:nth-child(2){
				
				clear : both;	
				
			}
			
			section article.explanation p{
				
				font-size : 1.3em;
				margin-left : 180px;	
				margin-top : 30px;	
				padding-top : 10px;
				width : 650px;
				border-top : 1px solid white;
				
			}
		
			footer{
				
				width : 100%;
				box-sizing : border-box;
				padding : 0 20px;
				height : 420px;
				
			}
			
			footer div.API_origin{
				
				width : 100%;
				box-sizing : border-box;
				
				
			}
			
			footer div.API_origin div.API{
				
				color : #444;
				width : 45%;
				box-sizing : border-box;
				float : left;
				padding-top : 50px;
				margin : 0 2.5%;
				
			}
			
			footer div.API_origin div.API p{
				
				padding : 20px;
				line-height : 25px;	
				text-align : center;
				font-size : 0.9em;
				
			}
			
			footer div.API_origin h2{
				
				font-size : 1.4em;	
				padding : 10px;
				text-align : center;
				
			}
			
			footer div.API_origin img{
				
				margin-left : 135px;
				width : 150px;
				height : 150px;	
				
			}
			
			div#info{
				
				width : 100%;
				background-color : #333;	
				margin-bottom : 15px;
				padding : 20px;
				color : white;
				
			}
			
			div#info p{
				
				margin-top : 15px;	
				color : #DDD;
				font-size : 0.9em;
				
			}
		
		</style>
    
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">지하철알리미</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/pooi/SubwayAlerter" class="btn">View on GitHub</a>
      <a href="https://github.com/pooi/SubwayAlerter/zipball/master" class="btn">Download .zip</a>
      <a href="https://github.com/pooi/SubwayAlerter/tarball/master" class="btn">Download .tar.gz</a>
    </section>

    <section class="main-content">
      <h1>
<a id="subwayalerter" class="anchor" href="#subwayalerter" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>SubwayAlerter</h1>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/pooi/SubwayAlerter">Subwayalerter</a> is maintained by <a href="https://github.com/pooi">pooi</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>

    </section>

  
  </body>
</html>
